
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOUQHUP | Souq Hub Road</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Cairo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "var(--primary-color, #0df20d)",
                        "background-dark": "#08090b",
                        "surface-dark": "#16181D",
                        "neon-green": "var(--primary-color, #0df20d)",
                        "role-purple": "#a855f7",
                        "role-yellow": "#eab308"
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"],
                        "arabic": ["Cairo", "sans-serif"]
                    },
                    boxShadow: {
                        'neon': '0 0 10px var(--primary-shadow, rgba(13, 242, 13, 0.4))',
                        'neon-bright': '0 0 20px var(--primary-shadow, rgba(13, 242, 13, 0.6))',
                    }
                }
            }
        }
    </script>
    <style>
        :root {
            --primary-color: #0df20d;
            --primary-shadow: rgba(13, 242, 13, 0.4);
            --primary-rgb: 13, 242, 13;
        }
        body {
            background-color: #08090b;
            color: #ffffff;
            font-family: 'Space Grotesk', sans-serif;
            margin: 0;
            overflow-x: hidden;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 10px;
        }
        .neon-border {
            border: 1px solid var(--primary-shadow);
            transition: all 0.3s ease;
        }
        .neon-border:hover {
            border-color: var(--primary-color);
            box-shadow: 0 0 15px var(--primary-shadow);
        }
        .glass {
            background: rgba(22, 24, 29, 0.7);
            backdrop-filter: blur(12px);
        }
        @keyframes pulse-neon {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.05); }
        }
        .animate-pulse-neon {
            animation: pulse-neon 2s infinite ease-in-out;
        }
    </style>
